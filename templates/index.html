<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
</head>
<body>
    <h2>Upload PDF to convert to DOCX</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
